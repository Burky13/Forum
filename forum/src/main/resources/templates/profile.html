<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<link rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous" />
<head>
    <meta charset="ISO-8859-2" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="/css/stylesheet.css" />
    <title>Forum</title>

</head>
<body>
    <h1 align="left">Profile</h1>
    <div th:replace="fragments::header"></div>
    <hr></hr>

    <div th:if="${@profileController.clickedUserEqualsLoggedUser()}">
        <table>
            <form action="/updateprofile" method="Post">
        <tr>
            <td><label>First Name:</label>
            <input type="text" name="firstName" th:value="${profile?.firstName}"/>
            </td>
        </tr>
        <tr>
            <td> <label>Last Name:</label>
            <input type="text" name="lastName" th:value="${profile?.lastName}"/>
            </td>
        </tr>

        <tr>
            <td>
            <label>Cell Phone:</label>
            <input type="text" name="cellPhone" th:value="${profile?.cellPhone}"/>
            </td>
        </tr>
        <tr>
            <td>
            <label>City:</label>
            <input type="text" name="city" th:value="${profile?.city}"/>
            </td>
        </tr>
        <tr>
            <td>
            <label>Hobbies:</label>
            <input type="text" name="hobbies" th:value="${profile?.hobbies}"/>
            </td>
        </tr>
        <tr>
            <td>
            <label>Skype:</label>
            <input type="text" name="skype" th:value="${profile?.skype}"/>
            </td>
        </tr>
        <div>
            <label>Twitter:</label>
            <input type="text" name="twitter" th:value="${profile?.twitter}"/>
        </div>
        <tr>
            <td>
            <label>Facebook:</label>
            <input type="text" name="facebook" th:value="${profile?.facebook}"/>
            </td>
        </tr>
        <tr>
            <td>
            <label>WhatsUp:</label>
            <input type="text" name="whatsapp" th:value="${profile?.whatsapp}"/>
            </td>
        </tr>
        <tr>
            <td>
            <label>LinkedIn:</label>
            <input type="text" name="linkedIn" th:value="${profile?.linkedIn}"/>
            </td>
        </tr>
        <tr>
            <td>
            <input type="submit" value="Update Profile" />
            </td>
        </tr>
    </form>
        </table>
</div>
    <div align="left" th:unless="${@profileController.clickedUserEqualsLoggedUser()}">
        <table>
            <tr>
                <td>
                    <label class="profname">First Name:</label>
                </td>
                <td>
                    <span class="prof" th:text="${profileFirst}"/>
                </td>
            </tr>
            <tr>
                <td>
                    <label class="profname">Last Name:</label>
                </td>
                <td>
                    <span class="prof" th:text="${profileLast}"/>
                </td>
            </tr>
            <tr>
                <td>
                    <label class="profname">Cell Phone:</label>
                </td>
                <td>
                    <span class="prof" th:text="${profileCellPhone}"/>
                </td>
            </tr>
            <tr>
                <td>
                    <label class="profname">City:</label>
                </td>
                <td>
                    <span class="prof" th:text="${profileCity}"/>
                </td>
            </tr>
            <tr>
                <td>
                    <label class="profname">Hobies:</label>
                </td>
                <td>
                    <span class="prof" th:text="${profileHobbies}"/>
                </td>
            </tr>
            <tr>
                <td>
                    <label class="profname">Skype:</label>
                </td>
                <td>
                    <span class="prof" th:text="${profileSkype}"/>
                </td>
            </tr>
            <tr>
                <td>
                    <label class="profname">Facebook:</label>
                </td>
                <td>
                    <span class="prof" th:text="${profileFacebook}"/>
                </td>
            </tr>
            <tr>
                <td>
                    <label class="profname">Instagram:</label>
                </td>
                <td>
                    <span class="prof" th:text="${profileInstagram}"/>
                </td>
            </tr>
            <tr>
                <td>
                    <label class="profname">LinkedIn:</label>
                </td>
                <td>
                    <span class="prof" th:text="${profileLinkedIn}"/>
                </td>
            </tr>
            <tr>
                <td>
                    <label class="profname">Twitter:</label>
                </td>
                <td>
                    <span class="prof" th:text="${profileTwitter}"/>
                </td>
            </tr>
            <tr>
                <td>
                    <label class="profname">WhatsApp:</label>
                </td>
                <td>
                    <span class="prof" th:text="${profileWhatsApp}"/>
                </td>
            </tr>
        </table>

    </div>
</body>
</html>
