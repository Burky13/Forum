<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Theme</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link rel="stylesheet" href="/css/stylesheet.css" />
    </head>
    <body>
        <div align="right" th:replace="fragments::header"></div>

        <div align="center" th:if="${@userController.logged}">
            <form action="/addComment" method="post">
                <table>
                    <tr>
                        <td><textarea type="text" name="text" required="required" cols="70" rows="7" placeholder="Type your comment here."/></td>
                    </tr>
                    <tr>
                        <td><input type="submit" value="Add comment" required="required"/></td>
                    </tr>
                </table>
            </form>
        </div>

        <table align="center" th:each="comment: ${@commentService.getComments(@themeController.getActualTheme())}">
            <tr>
                <td bgcolor="navy" th:text="${comment.user.getUserName()}"></td>
                <td bgcolor="grey" th:text="${comment.date}"></td>
                <td th:if="${comment.user.getUserName().equals(@userController.getLoggedUserName())}"><a th:href='${"/removeComment?id="+comment.id}' th:text="X"></a></td>
            </tr>
            <tr>
                <td bgcolor="purple" th:text="${comment.text}" colspan="2"></td>
            </tr>
        </table>
    </body>
</html>
